<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto&display=swap"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/d8a8151fff.js"
			crossorigin="anonymous"></script>
		<title>JCompany</title>
	</head>
	<body>
		<header>
			<h1 class="titulo" id="titulo">JCompany</h1>
			<button id="boton-carrito">
				<i class="fa-solid fa-cart-shopping"></i>
				<span id="contadorCarrito">0</span>
			</button>
		</header>

		<main id="contenedor-productos"></main>
		<div class="modal-contenedor">
			<div class="modal-carrito">
				<h3>Carrito</h3>
				<button id="carritoCerrar">
					<i class="fas fa-times-circle"></i>
				</button>
				<div id="carrito-contenedor">
					<p class="precioProducto">
						Precio total: $<span id="precioTotal">0</span>
					</p>
					<button id="vaciar-carrito" class="boton-agregar">
						Vaciar Carrito
					</button>
				</div>
			</div>
		</div>

		<!-- JS -->
		<script src="./productos.js"></script>
		<script src="./index.js"></script>

		<!-- Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"></script>
	</body>
</html>
